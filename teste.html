<html>
    <body>
        <div ng-app='test' ng-controller='testCtrl'>
            <input ng-model="newData" type="text">
            <input type="button" value="send" ng-click="sendToFirebase(newData)">
            <ul ng-repeat="val in data">
                <li>
                    {{val.name}}
                </li>
            </ul>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
        <script src="app.js"></script>
        <script src="services/firebase.js"></script>
        <script src="services/characters.js"></script>
        <script src="testCtrl.js"></script>
    </body>
</html>
